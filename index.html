<!DOCTYPE html>
<html>
<head>
	<title>Food Survey</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="background">
		<div class="circle circle-1"></div>
		<div class="circle circle-2"></div>
		<div class="circle circle-3"></div>
		<div class="circle circle-4"></div>
		<div class="circle circle-5"></div>
		<div class="circle circle-6"></div>
	</div>
	<div class="form-container">
		<h1>Food Survey</h1>
		<p>Please fill out the survey below to help us learn about your favorite food!</p>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required>
			
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" placeholder="Enter your age" required>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>
			
			<label for="food">Favorite Food:</label>
			<input type="text" id="food" name="food" placeholder="Enter your favorite food" required>

			<label for="reason">Why is it your favorite food?</label>
			<textarea id="reason" name="reason" placeholder="Enter your reason here" required></textarea>

			<label for="rating">Rate your food out of 10:</label>
			<input type="range" id="rating" name="rating" min="0" max="10" step="1" value="5">
			
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
